<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title tal:content="title | default">Pinoco Test</title>
	</head>
	<body>
		<h1>Hello World</h1>
		<p>Sub contents</p>
		
		<h2>URL conversion</h2>
		<ul>
			<li>url: subpage.html = <span tal:content="url:subpage.html">url</span></li>
			<li>url: subdir/index.html = <span tal:content="url:subdir/index.html">url</span></li>
			<li>url: /abspath/index.html = <span tal:content="url:/abspath/index.html">url</span></li>
		</ul>
		
		<h2>Available variables of $this</h2>
		<ul>
			<li tal:repeat="item this">$this-&gt;<span tal:content="repeat/item/key">name</span> = <span tal:content="item">value</span></li>
		</ul>
		
		<p><a href="../index.html" tal:attributes="href url:../">Back</a></p>
	</body>
</html>
