<!DOCTYPE html>

<head>

<title>${title} - Pinoco Tutorial</title>
<!-- global css and js -->
<link href="css/common.css" rel="stylesheet" type="text/css" />
<tal:block metal:define-slot="exhead">
</tal:block>
</head>
<body>
<div class="wrapper">
    
    <div class="header">
        <div>${title} - Pinoco Tutorial</div>
