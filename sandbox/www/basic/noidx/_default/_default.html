<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:tal="http://xml.zope.org/namespaces/tal"
      xmlns:metal="http://xml.zope.org/namespaces/metal">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title tal:content="title | default">Pinoco Test</title>
    </head>
    <body>
        <h1>Hello World</h1>
        <p>Default handler test without index files.</p>
        <h2>Var generated by hook</h2>
        <p>
	        path_elems = <span tal:repeat="e path_elems" tal:content="e | default"
	        	style="border:solid 1px gray; margin:6px;padding:2px;">[EMPTY]</span>
        </p>
        <h2>Elements resolved by _default</h2>
        <p>
	        $this-&gt;pathargs = <span tal:repeat="e this/pathargs" tal:content="e | default"
	        	style="border:solid 1px gray; margin:6px;padding:2px;">[EMPTY]</span>
        </p>
        <h2>Script execution log</h2>
        <ul>
        	<li tal:repeat="e this/activity" tal:content="e">script log</li>
        </ul>
        <p><a href="../../index.html" tal:attributes="href url:../../">Back</a></p>
    </body>
</html>
